<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <meta property="og:description" content="Mi a manó?! Random meme generátor Norbirol(buzi porno is van)">
    <link rel="stylesheet" href="style.css">
    <meta property="og:image" content="https://f.olenyo.hu/norbi%20k%C3%A9pek%20szex/memek/watermark.png">
    <link rel="shortcut icon" href="https://f.olenyo.hu/norbi%20k%C3%A9pek%20szex/memek/watermark.png" type="image/png"
    <-- Google Font betöltése -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
   
</head>
<body>
    <style>



    </style>


    <div class="container">
      <h1>Random Norbi Generátorxd 
        <span class="main-text">
          Zsombi
          OlevO
          Gyuriii
        </span>
    </h1>
        <div class="button-container">
            <!-- Első gomb -->
            <button class="btn-grad" id="randomImageButton1" role="button">Mutass egy faszos képet Norbiról</button>
            <!-- Második gomb -->
            <button class="btn-grad" id="randomImageButton2" role="button">Mutass egy vicces faszos képet Norbiról</button>
        </div>
        <img id="randomImage" src="" alt="Random Kép">
    </div>

    <script>
const imgsFolder = [];
        const memekFolder = [];
        
        // PNG elemek betöltése az imgs mappából
        for (let i = 1; i <= 122; i++) {
          imgsFolder.push(`https://f.olenyo.hu/norbi%20k%C3%A9pek%20szex/imgs/nojbimeme (${i}).png`);
        }
        
        // JPG elemek betöltése az imgs mappából
        for (let i = 1; i <= 56; i++) {
          imgsFolder.push(`https://f.olenyo.hu/norbi%20k%C3%A9pek%20szex/imgs/nojbimeme (${i}).jpg`);
        }
        
        // PNG elemek betöltése a memek mappából
        for (let i = 1; i <= 113; i++) {
          memekFolder.push(`https://f.olenyo.hu/norbi%20k%C3%A9pek%20szex/memek/nojbimeme (${i}).png`);
        }
        
        // JPG elemek betöltése a memek mappából
        for (let i = 1; i <= 34; i++) {
          memekFolder.push(`https://f.olenyo.hu/norbi%20k%C3%A9pek%20szex/memek/nojbimeme (${i}).jpg`);
        }
        
        // GIF elemek betöltése a memek mappából
        for (let i = 1; i <= 14; i++) {
          memekFolder.push(`https://f.olenyo.hu/norbi%20k%C3%A9pek%20szex/memek/nojbimeme (${i}).gif`);
        }
        
        // WEBP elemek betöltése a memek mappából
        for (let i = 1; i <= 3; i++) {
          memekFolder.push(`https://f.olenyo.hu/norbi%20k%C3%A9pek%20szex/memek/nojbimeme (${i}).webp`);
        }
        
        function getRandomImage(imagesArray) {
          const randomIndex = Math.floor(Math.random() * imagesArray.length);
          return imagesArray[randomIndex];
        }
        
        const randomImageElement = document.getElementById('randomImage');
        
        document.getElementById('randomImageButton1').addEventListener('click', function() {
          const randomImage = getRandomImage(imgsFolder);
          randomImageElement.src = randomImage;
          randomImageElement.style.display = 'block';
        });
        
        document.getElementById('randomImageButton2').addEventListener('click', function() {
          const randomImage = getRandomImage(memekFolder);
          randomImageElement.src = randomImage;
          randomImageElement.style.display = 'block';
        });
    </script>

</body>
</html>
